<div class="col-sm-12" id="wrapper">
  <div class="row">
    <h1>
      <div class="label label-default col-md-2 col-md-offset-5">{{counter}}</div>
    </h1>
  </div>
  <hr>
  <div class="row">
      <button type="button" class="col-sm-6 btn-lg btn-success" (click)="onPressStart()">Start</button>
      <button type="button" class="col-sm-6 btn-lg btn-danger" (click)="onPressStop()">Stop</button>
  </div>
</div>
